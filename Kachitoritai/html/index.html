<html><head>
	<script type="text/javascript" src="../js/api.js"></script>
	<script type="text/javascript" src="../js/create_choice.js"></script>
</head><body>

<h1>Request Create Choice</h1>

<form name="createChoice" method="post">
	<label for="alt1">alternative 1 description</label>
	<input type="text" id=alt1 name="alt1"><br><br>
	<label for="alt2">alternative 2 description</label>
	<input type="text" id=alt2 name="alt2"><br><br>
	<label for="alt3">alternative 3 description (optional)</label>
	<input type="text" id=alt3 name="alt3"><br><br>
	<label for="alt4">alternative 4 description (optional)</label>
	<input type="text" id=alt4 name="alt4"><br><br>
	<label for="alt5">alternative 5 description (optional)</label>
	<input type="text" id=alt5 name="alt5"><br><br>
	<label for="numMember">Number of group members</label>
	<input type="text" id="numMember" name="numMember"><br><br>
	<label for="description">Description of the Choice</label>
	<input type="text" id="description" name="description"><br><br>
  	<input type="button" value="Submit"  onClick="Javascript:handleCreateClick(this)"><br><br>
  	<input id="result" name="result" readonly/>
</form>


<h1>Request Load Choice</h1>
<form name="participateChoice" method="post">
	<label for="choiceID">Please Enter the Choice ID</label>
	<input type="text" id="choiceID" name="choiceID"><br><br>
  	<input type="button" value="Submit"  onClick="Javascript:handleLoadClick(this)"><br><br>
	<input id="errorMessage" name="errorMessage" readonly/>
</form>
<h1>Switch to Admin View</h1>
<form name="admin" method="post">
	<label for="Admin">Please Enter the Admin password</label>
	<input type="text" id="Admin" name="Admin"><br><br>
	<input type="button" value="Switch to Admin"  onClick="Javascript:handleAdminClick(this)"><br><br>
	<input id="errorMessageAdmin" name="errorMessageAdmin" readonly/>
</form>
</body>
</html>
