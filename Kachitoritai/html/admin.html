<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/api.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
</head>
<body>
<h1>Admin Page</h1>
<form name="adminGet" method="get">
    <label>Get All Choices</label>
    <input type="button" value="Retrieve" onClick="JavaScript:getChoice(-1)"><br><br>
    <textarea id="ListOfChoices" rows="20" cols="180" readonly></textarea> <br><br><br>
</form>

<form name="deleteStale" method="get">
    <label for="age">Age of the Choices to be deleted (please insert number only)</label><br>
    <input type="text" id="age" name="age">
    <input type="button" value="Delete" onClick="JavaScript:getChoice(document.getElementById('age').value)"><br><br>
    <label for="result">Delete Result</label><br>
    <input type="text" id="result" name="result" readonly style="width: 400px"/>
</form>
</body>
</html>
